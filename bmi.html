<!DOCTYPE html>
<html>

<head>
    <title>CALCULATE YOUR BMI</title>
    <link rel="stylesheet" href="css/bmi.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <body class="bmibody">
        <main>
            <form action="/" method="POST">
                <div class="card" style="width: 18rem; height: 18rem; color: rgb(0, 0, 0);border-radius: 50%;">
                    <div class="card-body" style="background-color: rgb(252, 134, 0);">
                        <h5 class="card-title ">Calculate your BMI</h5>

                        <p class="card-text"><input type="text" name="weightofuser" placeholder="Enter your Weight in kgs"></p>
                        <p class="card-text"> <input type="text" name="heightofuser" placeholder="Enter your Height in mtr"></p>
                        <button type="submit" class="btn btn-primary" style="background-color: rgb(80, 0, 155);"><em>Calculate your BMI!</em></button>
                    </div>
                </div>
            </form>



        </main>
    </body>
</head>

</html>
